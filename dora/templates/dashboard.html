{% extends 'base.html' %}

{% block title %}
Dashboard
{% endblock title %}

{% block content %}
<div class="row justify-content-end">
    <div class="col-2">
        <form class="form-inline ml-auto">
            <a href="{% url 'add_deck' %}" class="mt-2 btn btn-outline-secondary">Add a new deck</a>
        </form>
    </div>
</div>
<div class="row justify-content-center mt-5">
{% for deck in decks %}
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title text-muted">{{ deck.created_at.date }}</h6>
                <h4 class="text-center">{{deck.from_lang | upper}} > {{deck.to_lang | upper}}</h4>
                <button href="#" class="btn btn-primary btn-block btn-sm"><i class="fas fa-sign-in-alt"></i></button>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock content %}
