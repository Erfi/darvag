{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
{% endblock stylesheet %}


{% block content %}
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Delete entry</h3>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <p>Are you sure you want to delete the following entry: "{{entry}}"?</p>
                        <input class="btn btn-primary" type="submit" value="Confirm">
                        <a href="{% url 'view_deck' deck_id=entry.deck.id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
