{% extends 'base.html' %}

{% block title %}
    Edit Deck
{% endblock title %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-6">
            <form method="post" class="mb-4" novalidate>
                {% csrf_token %}
                {% include 'includes/form.html' %}
                <button type="submit" class="btn btn-success">Save changes</button>
                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
            </form>
        </div>
    </div>
{% endblock content %}
