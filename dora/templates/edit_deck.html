{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
{% endblock stylesheet %}

{% block title %}
    Edit Deck
{% endblock title %}

{% block content %}
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Edit deck</h3>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-success">Save Changes</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
