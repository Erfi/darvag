{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/filter_form.html' %}
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>
    <ul>
    {% for entry in entries %}
        <li>{{ entry }}</li>
    {% endfor %}
    </ul>
{% endblock content %}
