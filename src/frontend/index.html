<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-4 bg-warning">
            <p class="bg-primary text-white">How do you say "cold" in german?</p>
        </div>
        <div class="col-sm-4 bg-danger">
            <div class="form-group">
              <label for="usr-answer">Your Answer:</label>
              <input type="text" class="form-control" id="usr-answer">
            </div>
        </div>
        <div class="col-sm-4 bg-warning">
            <p class="bg-primary text-white">Example: "Der Himmer ist kalt"</p>
        </div>
    </div>
</div>

</body>
</html>
